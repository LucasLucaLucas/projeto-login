<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
              <h1>Login</h1>
              <p>Seja bem vindo, faça seu Login para acessar o Banco de questões.</p>
              <form action="login.php" method="post">
                <div class="campo">
                 
                   <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email">
                   <label for="ilogin">Login: </label>
                </div>
                  
                   <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password">
                   <label for="isenha">Senha:</label>
                <div class="campo">

                </div>

                <input type="submit" value="Entrar">
                <input type="reset" value="Esqueci a senha">
              </form>
            </div>
        </section>
    </main>
</body>
</html>
